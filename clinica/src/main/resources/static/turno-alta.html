<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alta Turno</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light ">
        <a class="logo" href="/index.html">
            <img src="/img/logoDH.png" class="d-inline-block align-middle" alt="DH logo"> DH Clinica Dental
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse justify-content-end navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/odontologos.html">Odontologos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacientes.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/turnos.html">Turnos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row center">
        <div class="col-sm-7" style="background-color:#87AFC4; padding:10px; border-radius:3px; margin-bottom: 20px">
            <h3>Agregar Turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="paciente_id">ID del paciente:</label>
                    <input type="text" class="form-control" id="paciente_id"
                           placeholder="Ingrese el ID del paciente"
                           name="paciente_id" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="odontologo_id">ID del Odontologo:</label>
                    <input type="text" class="form-control" id="odontologo_id"
                           placeholder="Ingrese el ID del Odontologo"
                           name="odontologo_id" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaturno">Fecha del turno:</label>
                    <input type="date" class="form-control" id="fechaturno"
                           value="2022-07-01" min="2022-01-01"
                           name="fechaturno" required>
                </div>
                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
