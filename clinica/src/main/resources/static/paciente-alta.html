    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/post_paciente.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light ">
        <a class="logo" href="/index.html">
            <img src="/img/logoDH.png" class="d-inline-block align-middle" alt="DH logo"> DH Clinica Dental
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse justify-content-end navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/odontologos.html">Odontologos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacientes.html">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/turnos.html">Turnos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<div class="container">
    <div class="row center">
        <div class="col-sm-7" style="background-color:#87AFC4; padding:10px; border-radius:3px; margin-bottom: 20px">
            <h3>Agregar Paciente</h3>
            <form id="add_new_paciente">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre"
                           placeholder="Ingrese el nombre"
                           name="nombre" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"
                           placeholder="Ingrese el apellido"
                           name="apellido" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="dni">D.N.I:</label>
                    <input type="text" class="form-control" id="dni"
                           placeholder="Ingrese el D.N.I."
                           name="dni" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="fechaingreso">Fecha de ingreso:</label>
                    <input type="date" class="form-control" id="fechaingreso"
                           value="2022-07-01" min="2022-01-01"
                           name="fechaingreso" required>
                </div>
                <h4>Domicilio</h4>
                <div class="form-group">
                    <label class="control-label" for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle"
                           placeholder="Calle"
                           name="calle" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numero">Número:</label>
                    <input type="text" class="form-control" id="numero"
                           placeholder="Ingrese la numeración"
                           name="numero" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad"
                           placeholder="Ingrese la localidad"
                           name="localidad" required>
                </div>
                <div class="form-group">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia"
                           placeholder="Ingrese la provincia"
                           name="provincia" required>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-paciente">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
